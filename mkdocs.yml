site_name: AroFlow
site_description: Modern workflow orchestration framework - define once, run anywhere
site_url: https://aroflow.dev
repo_url: https://github.com/arivictor/aroflow
repo_name: arivictor/aroflow

nav:
  - Home: index.md
  - Writing Plugins: plugins.md
  - Creating Workflows: workflows.md
  - Examples: examples.md
  - Blog:
    - blog/index.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - meta
  - blog

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arivictor/aroflow